<header class="site-header">

  <div class="wrapper">

      <h1>{{ site.title }} </h1>
    <nav class="site-nav">
      <div class="trigger">
          <a class="page-link" href="{{site.baseurl}}"> Posts </a>
        {% for page in site.pages %}
          {% if page.title %}
          <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
          {% endif %}
        {% endfor %}
      </div>
    </nav>

  </div>

</header>
